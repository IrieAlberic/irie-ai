<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IRIE | Knowledge Operating System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#09090b',
              surface: '#18181b',
              surfaceHighlight: '#27272a',
              border: '#27272a',
              text: '#e4e4e7',
              textDim: '#a1a1aa',
              primary: '#ffffff',
              accent: '#3b82f6',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #e4e4e7;
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* App-like feel */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      .glass-panel {
        background: rgba(24, 24, 27, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .grid-bg {
        background-image: linear-gradient(to right, #27272a 1px, transparent 1px),
                          linear-gradient(to bottom, #27272a 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black, transparent 80%);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react": "https://esm.sh/react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "lucide-react": "https://esm.sh/lucide-react@0.330.0?external=react",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174",
        "dexie": "https://esm.sh/dexie@4.0.1",
        "@xenova/transformers": "https://esm.sh/@xenova/transformers@2.16.0",
        "buffer": "https://esm.sh/buffer@6.0.3",
        "long": "https://esm.sh/long@5.2.3",
        "process": "https://esm.sh/process@0.11.10",
        "stream": "https://esm.sh/stream-browserify@3.0.0",
        "util": "https://esm.sh/util@0.12.5"
      }
    }
    </script>
    <script type="module">
      import { Buffer } from 'buffer';
      import process from 'process';
      window.Buffer = Buffer;
      window.process = process;
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
